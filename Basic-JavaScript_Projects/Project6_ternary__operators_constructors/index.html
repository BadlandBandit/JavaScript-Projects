<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Amusement Ride Checker</title>
    <script src="JS/main.js"></script>
</head>

<body>

    <h2> Amusement Park Ride Checker</h2>

    <!-- Height Check -->
    <p>You must be at least 52 cm tall to ride the Roller Coaster.</p>
    <input id="Height" type="number" placeholder="Enter your height" />
    <button onclick="Ride_Function()">Check Ride</button>
    <p id="Ride"></p>

    <hr>

    <!-- Ride Info -->
    <h3>Ride Information</h3>
    <button onclick="showRide()">Show Ride Info</button>
    <p id="Ride_Info"></p>

    <hr>

    <!-- Nested Function -->
    <h3>Ride Message</h3>
    <p id="Nested_Function" onclick="rideMessage()">Click for a Message</p>

</body>
</html>
